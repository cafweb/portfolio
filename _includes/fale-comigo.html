<section id="fale-comigo" class="container" ng-app="emailApp">
    <h2 class="text-center">Fale comigo</h2>
    <form name="myForm" method="post" class="col-xs-12 col-md-6 col-md-offset-3" ng-controller="ContatoController as contato" novalidate>
        <div class="form-group" ng-class="{'has-error': myForm.nome.$dirty && myForm.nome.$invalid, 'has-success': (myForm.nome.$valid && myForm.nome.$dirty )}">
            <label for="nome">Nome</label>
            <input name="nome" id="nome" type="text" ng-model="nome" class="form-control" required placeholder="Digite seu nome">
            <span ng-show="myForm.nome.$dirty && myForm.nome.$error.required" class="help-block">O nome é obrigatório.</span>
        </div>
        <div class="form-group" ng-class="{'has-error': myForm.nome.$dirty && myForm.email.$error.email, 'has-success': myForm.nome.$dirty && !myForm.email.$error.email  }">
            <label for="email">E-mail</label>
            <input name="email" id="email" type="email" ng-model="email" class="form-control" required placeholder="Digite seu e-mail">
            <span ng-show="myForm.nome.$dirty && myForm.email.$error.required" class="help-block">O email é obrigatório.</span>
            <span ng-show="myForm.nome.$dirty && myForm.email.$error.email" class="help-block">É necessário um email válido.</span>
        </div>
        <div class="form-group" ng-class="{'has-error': myForm.nome.$dirty && myForm.mensagem.$invalid, 'has-success': myForm.nome.$dirty && myForm.mensagem.$valid  }">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" class="form-control" ng-model="mensagem" required></textarea>
            <span ng-show="myForm.nome.$dirty && myForm.mensagem.$error.required" class="help-block">Deixe uma mensagem.</span>
        </div>


        <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Enviar</button>
    </form>
    <script>

    </script>
</section>
