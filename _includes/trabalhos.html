
<section id="trabalhos">
    <div class="container">
        <div class="col-xs-12">
            <h2><a href="{{site.baseurl}}/trabalhos/" title="Trabalhos realizados">Trabalhos realizados</a></h2>
            <ul>
                {% for trabalhos in site.categories.trabalhos %}
                <li>
                    <a href="{{site.baseurl}}{{trabalhos.url}}">{{trabalhos.title}}</a>
                    <p>{{trabalhos.meta}}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</section>
